version: "3.9"

services:
  db:
    image: postgres:16
    container_name: school-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-school_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strong_password_here}
      POSTGRES_DB: ${POSTGRES_DB:-school_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: school-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  pgdata:

