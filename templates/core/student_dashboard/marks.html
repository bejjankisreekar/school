{% extends "base.html" %}

{% block title %}Marks | Student Dashboard{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">Exam Marks</h1>

<table class="table-auto w-full border-collapse border border-gray-200">
  <thead>
    <tr class="bg-gray-100">
      <th class="border px-4 py-2">Subject</th>
      <th class="border px-4 py-2">Score</th>
      <th class="border px-4 py-2">Grade</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="border px-4 py-2">Mathematics</td>
      <td class="border px-4 py-2">88</td>
      <td class="border px-4 py-2">A</td>
    </tr>
    <tr>
      <td class="border px-4 py-2">Science</td>
      <td class="border px-4 py-2">82</td>
      <td class="border px-4 py-2">B+</td>
    </tr>
    <tr>
      <td class="border px-4 py-2">English</td>
      <td class="border px-4 py-2">90</td>
      <td class="border px-4 py-2">A+</td>
    </tr>
  </tbody>
</table>

<div class="mt-8">
  <a href="{% url 'core:student_dashboard' %}" class="btn btn-outline btn-sm">Back to Dashboard</a>
</div>
{% endblock %}
